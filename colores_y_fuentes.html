<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Sencillo de HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            font-size: 32px;
        }
        h2 {
            color: green;
            font-size: 28px;
        }
        h3 {
            color: orange;
            font-size: 24px;
        }
        p {
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Título Principal</h1>
    <p>Este es un párrafo bajo el título principal.</p>

    <h2>Título Secundario</h2>
    <p>Este párrafo acompaña al título secundario.</p>

    <h3>Título Terciario</h3>
    <p>Este es un párrafo bajo el título terciario.</p>

</body>
</html>
